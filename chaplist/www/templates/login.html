<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username or Email" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
         <button class="button button-block icon-left ion-home button-positive" ng-click="login(data)">Login</button>
         <button class="button button-block icon-left ion-person-add button-energized" ng-click="registro()" >Registrate</button>
  </ion-content>
</ion-view>
